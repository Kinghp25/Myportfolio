<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - MyPortfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }

    .thank-you {
      max-width: 700px;
      margin: 100px auto;
      padding: 40px;
      text-align: center;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .thank-you h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .thank-you p {
      font-size: 1.1rem;
    }

    .thank-you a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .thank-you a:hover {
      background: #0056b3;
    }

    /* Dark Mode Support */
    body.dark-mode {
      background: #121212;
      color: #eaeaea;
    }

    body.dark-mode .thank-you {
      background: #1e1e1e;
      color: #fff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.08);
    }

    body.dark-mode .thank-you a {
      background: #0d6efd;
    }

    body.dark-mode .thank-you a:hover {
      background: #0b5ed7;
    }

    @media screen and (max-width: 576px) {
      .thank-you {
        margin: 60px 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>

</body>
</html>
